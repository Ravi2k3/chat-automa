<!doctype html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <head>
        <title>Signup</title>
        <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='chatbot_styles.css') }}">
        <script>
            $(document).ready(function() {
                $('#loading').fadeOut();
            });
        </script>
    </head>
    <body>
        <div class="container login-container">
            <h1>ACS-Learning</h1>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <p class="{{ messages[0][0] }}">{{ messages[0][1] }}</p>
            {% endif %}
            {% endwith %}
            <form method="POST" action="/signup">
            <div class="button-container">
                <input type="email" name="email" required placeholder="Email" style="font-family: 'Titillium Web', sans-serif;">
                <input type="password" name="password" required placeholder="Password" style="font-family: 'Titillium Web', sans-serif;">
                <input type="text" name="college" required placeholder="College" style="font-family: 'Titillium Web', sans-serif;">
                <input type="text" name="name" required placeholder="Name" style="font-family: 'Titillium Web', sans-serif;">
                <input type="submit" value="Signup" style="font-family: 'Titillium Web', sans-serif;">
            </div>
            </form>
            <p class="sign">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
        </div>
        <div class="footer">
            <p>* If you run into any errors, please contact <a href="mailto:founder@automa.one">founder@automa.one</a></p>
        </div>      
        <div class="fut hidden">
            <img src="{{ url_for('static', filename='Automa-A.svg') }}" alt="Logo" class="fut-logo">
            <p>2023 Â© All rights reserved.</p>
        </div>      
    </body>
</html>
